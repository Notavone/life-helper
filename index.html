<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>LH</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <h1>Budget forecast</h1>
            <ul id="columns1"></ul>
            <input id="budget" type="number" onclick="this.focus()" min="0"
                   onkeyup="if(this.value<0){this.value= this.value * -1}" step="0.1"
                   value="0">
            <label for="budget">€</label><br>
            <input type="text" disabled id="remaining">
            <label for="remaining">€</label><br>
            <button class="new" onclick="edit()">New</button>
            <br>
            <button id="adjust" onclick="adjust()">Adjust</button>
        </div>
        <div class="col-6">
            <h1>Task list</h1>
            <ul id="columns2"></ul>
            <button class="new" onclick="newTask()">New</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
